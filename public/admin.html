<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "login-section">
        <h2>Restrict Access</h2>
        <input type = "password" id = "password" placeholder = "Senha">
        <button>Sign In</button>
    </div>
    <div id = "admin-panel" style = "display:none;">
        <h2>Manage Links</h2>
        <div id = "form-add">
            <input type = "hidden" id = "link-id">
            <input type = "text" id = "link-title" placeholder = "Titulo do Link (Ex. Instagram)">
            <input type = "url" id = "link-url" placeholder = "URL do link">
            <button id = "main-button" onclick = "addOrSave()">Add Link</button>
        </div>
        <hr>
        <h3>Current Links</h3>
        <div id = "current-links">
        </div>
    </div>
    <script src = "admin.js"></script>
</body>
</html>
